<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Hello Blog</h1>
    <h2>Yaroslav has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date|date:'d M Y' }}</h5>
        <p>{{ blog.description|safe|truncatechars:100 }}</p>
    {% endfor %}
</body>
</html>
