{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>Yaroslav's Portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/Резюме.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/DSC_0098.jpg' %}" alt="">
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="Image is broken">
        {% if project.url %}
            <br><a href="{{ project.url }}">Link</a>
        {% endif %}

    {% endfor %}
</body>
</html>
